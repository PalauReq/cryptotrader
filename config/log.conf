[loggers]
keys=root

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=fileHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=formatter
args=('crypto_trader.log', 'a')

[formatter_formatter]
format=%(asctime)s - %(name)s - %(funcName)s.%(lineno)d - %(levelname)s: %(message)s